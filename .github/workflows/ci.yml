on:
  push:
  pull_request:

name: CI

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    services:
      dynamodb-local:
        image: amazon/dynamodb-local
        ports:
          - 8000:8000
    steps:
      - uses: actions/checkout@v2
        name: "Check out"
      - uses: actions-rs/toolchain@v1
        name: "Setup toolchain"
        with:
          toolchain: 1.47.0
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        name: "Check format"
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        name: "Lint"
        with:
          command: clippy
          args: -- -D warnings
      - uses: actions-rs/cargo@v1
        name: "Build"
        with:
          command: build
          args: --release --all-features
      - uses: actions-rs/cargo@v1
        name: "Test"
        with:
          command: test
          args: --all-features
